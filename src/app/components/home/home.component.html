<div class="px-5">
    
<owl-carousel-o *ngIf="bannerImages?.length" [options]="customOptions">
  <ng-template carouselSlide *ngFor="let banner of bannerImages">
    <div class="relative flex flex-col items-center" [routerLink]="'product/'+ banner._id">
      <img [src]="banner.images[0].image" [alt]="banner.name" />
      <span>{{banner.name}}</span>
    </div>
  </ng-template>
</owl-carousel-o>
   
    <div class="mt-4">
    <h2>Featured Products</h2>
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 px-4">
  <div *ngFor="let product of featuredProducts; trackBy: trackByFn">
  <app-products-card [product]="product"></app-products-card>
  </div>
</div>
</div>
<div class="mt-4">
    <h2>New Products</h2>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5  px-4">
  <div *ngFor="let product of newProducts; trackBy: trackByFn">
  <app-products-card [product]="product"></app-products-card>
  </div>
</div>
</div>
</div>
