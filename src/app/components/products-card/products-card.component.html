<div
  class="bg-white rounded-2xl shadow-md overflow-hidden m-4 transition-transform duration-300 ease-in-out hover:-translate-y-1 hover:shadow-lg"
>
  <div
    class="h-[200px] overflow-hidden bg-white"
    [routerLink]="'/product/' + product._id"
  >
    <img
      [src]="product.images[0].image"
      [alt]="product.name"
      class="w-full h-full object-contain block"
    />
  </div>

  <!-- Content -->
  <div class="p-4">
    <h3 class="text-lg font-semibold text-gray-800 mb-2">
      {{ product.name }}
    </h3>

    <p class="text-sm text-gray-500 mb-2">
      {{ product.shortDescription }}
    </p>

    <p class="text-sm text-gray-700 mb-3">
      {{ product.description }}
    </p>

    <!-- Price Section -->
    <div class="flex justify-between items-center mb-4">
      <!-- Grouped: Price + Discount -->
      <div class="flex items-center space-x-1">
        <span class="text-purple-600 text-lg font-bold">
          ₹{{
            product.price - (product.price * product.discount) / 100
              | number : "1.0-0"
          }}
        </span>
        <span class="text-red-600 text-sm font-semibold">
          (-{{ product.discount }}% off)
        </span>
      </div>

      <!-- Original Price (Strikethrough) -->
      <span class="text-sm text-gray-400 line-through">
        ₹{{ product.price }}
      </span>
    </div>
    <div class="flex justify-center">
      <div class="example-button-container">
        <button
          mat-fab
          style="height: 40px; width: 40px"
          (click)="addToWishlist(product)"
        >
          <mat-icon [class.red-icon]="true">
            {{ isInWishlist(product) ? "favorite" : "favorite_border" }}
          </mat-icon>
        </button>
      </div>
      <div class="example-button-container">
        <div class="example-button-container">
          <button
            mat-fab
            style="height: 40px; width: 40px"
            (click)="addToCart(product)"
          >
            <mat-icon color="accent">
              {{
                isInShoppingCart(product._id!)
                  ? "remove_shopping_cart"
                  : "add_shopping_cart"
              }}
            </mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
