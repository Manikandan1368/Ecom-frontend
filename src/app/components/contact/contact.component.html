<section class="max-w-4xl mx-auto px-6 py-16 text-gray-800">
    <h1 class="text-4xl font-bold mb-8 text-violet-600">Contact Us</h1>

    <p class="mb-8 text-lg">
        Have questions or need assistance? Our friendly support team is here to help.
        Fill out the form below or reach us through the contact details.
    </p>

    <div class="bg-white shadow-lg rounded-lg p-8 max-w-xl mx-auto">
        <form #contactFormRef (ngSubmit)="sendEmail()" #contactForm="ngForm">
            <div>
                <label for="from_name" class="block text-sm font-medium text-gray-700">Your Name</label>
                <input type="text" name="from_name" id="from_name" ngModel required style=" height: 30px !important;"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                    placeholder="John Doe" />
            </div>

            <div>
                <label for="from_email" class="block text-sm font-medium text-gray-700">Your Email</label>
                <input type="email" name="from_email" id="from_email" ngModel required style=" height: 30px !important;"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                    placeholder="john@example.com" />
            </div>

            <div>
                <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
                <input type="text" name="subject" id="subject" ngModel required style=" height: 30px !important;"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                    placeholder="I have a question about..." />
            </div>

            <div>
                <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                <textarea name="message" id="message" ngModel rows="5" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                    placeholder="Write your message here..."></textarea>
            </div>

            <div>
                <button type="submit" [disabled]="!contactForm.form.valid || isSending"
                    class="mt-2 inline-flex justify-center items-center px-6 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed">
                    <span *ngIf="!isSending">Send</span>
                    <span *ngIf="isSending">Sending...</span>
                </button>
            </div>
        </form>
    </div>

    <div class="mt-12 grid grid-cols-1 md:grid-cols-3 gap-8 text-gray-700">
        <div>
            <h3 class="text-xl font-semibold mb-2">Customer Support</h3>
            <!-- <p>manikandanangdev68@gmail.com</p> -->
            <p>+91 7339683623</p>
        </div>
        <div>
            <h3 class="text-xl font-semibold mb-2">Address</h3>
            <p>123 ShopMate Street,</p>
            <p>Commerce City,</p>
            <p>TamilNadu - 637020</p>
        </div>
        <div>
            <h3 class="text-xl font-semibold mb-2">Follow Us</h3>
            <p class="flex space-x-4 mt-2">
                <a href="https://www.facebook.com" aria-label="Facebook" class="hover:text-violet-600">Facebook</a>
                <a href="https://www.twitter.com" aria-label="Twitter" class="hover:text-violet-600">Twitter</a>
                <a href="https://www.instagram.com" aria-label="Instagram" class="hover:text-violet-600">Instagram</a>
            </p>
        </div>
    </div>
</section>
