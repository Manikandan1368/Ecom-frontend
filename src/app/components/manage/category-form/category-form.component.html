<div class="flex flex-col items-center px-40 mt-10">
        <h1 *ngIf="isEditMode">Edit Category</h1>
        <h1 *ngIf="!isEditMode">Add New Category</h1>
    <form class="shadow-sm w-96">
        <div class="">
            <div class="w-full mt-4">
                <mat-form-field class="w-full gap-4">
                    <mat-label>Category Name</mat-label>
                    <input matInput type="text" [(ngModel)]="name" name="name" required>
                </mat-form-field>
            </div>
                <div class="flex justify-end ">
                    <button mat-raised-button color="primary" type="submit" [disabled]="!name" (click)="save()" class="mr-2">{{buttonName}}</button>
                    <button mat-raised-button color="warn" type="reset">Reset</button>
                </div>  
            </div>
    </form>
</div>
