  <div class="px-10 py-10 pt-3">
<h2 class="text-2xl font-bold text-gray-800 mb-3 justify-center flex"> Wishlist </h2>
 <div class="flex flex-wrap">
      <div *ngFor="let product of products trackBy: trackByFn" class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4">
        <app-products-card [product]="product" [searchItem]="searchItem" (wishlistChanged)="onWishlistChanged($event)"></app-products-card>
      </div>
      <div *ngIf="products.length === 0" class="w-full flex items-center justify-center h-[60vh]">
  <h4 class="text-xl font-semibold text-violet-600">
    Your wishlist is currently empty. Add products to easily access them later..!
  </h4>
</div>
</div>
</div>
