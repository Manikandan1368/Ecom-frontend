<div class="min-h-screen flex items-center justify-center bg-violet-50 px-4 py-12">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
    <h2 class="text-3xl font-bold text-violet-700 text-center mb-6">LOG-IN</h2>

    <form class="space-y-5" [formGroup]="loginForm" (submit)="login()">
      
      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          name="email"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-violet-500"
          placeholder="john@example.com"
        />
      </div>

      <!-- Password -->
     <div class="relative">
  <label class="block text-sm font-medium text-gray-700 mb-1" for="password">Password</label>

  <input
    id="password"
    [type]="showPassword ? 'text' : 'password'"
    formControlName="password"
    name="password"
    required
    placeholder="••••••••"
    class="w-full px-4 py-2 pr-10 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-violet-500"
  />

  <button
    type="button"
    (click)="showPassword = !showPassword"
    class="absolute top-9 right-3 text-gray-500 hover:text-violet-600 focus:outline-none"
    tabindex="-1"
    aria-label="Toggle password visibility"
  >
    <span class="material-icons" style="margin-top: -3px;">
      {{ showPassword ? 'visibility_off' : 'visibility' }}
    </span>
  </button>
</div>


      <!-- Submit -->
      <div>
        <button
          type="submit"
          class="w-full bg-violet-600 hover:bg-violet-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200"
        >
          Log in
        </button>
      </div>
    </form>

    
  </div>
</div>
