<div class="min-h-screen flex flex-col items-center justify-center bg-violet-50 px-4 py-12">
  <div class="w-full max-w-3xl bg-white p-8 rounded-2xl shadow-lg mb-8">
    <h2 class="text-3xl font-bold text-violet-700 text-center mb-6">
      Create Your ShopMate Account
    </h2>

    <form class="space-y-5" [formGroup]="registerForm" (submit)="register()">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="name">Full Name</label>
        <input id="name" type="text" formControlName="name" name="name" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-violet-500"
          placeholder="John Doe" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email</label>
        <input id="email" type="email" formControlName="email" name="email" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-violet-500"
          placeholder="john@example.com" />
        <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.hasError('email')"
          class="text-red-500 text-sm">
          Please enter a valid email address.
        </div>
        <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.hasError('required')"
          class="text-red-500 text-sm">
          Email is required.
        </div>
      </div>


      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="phone">Phone</label>
        <input id="phone" type="number" formControlName="phone" name="phone"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-violet-500"
          placeholder="9874456123" maxlength="10" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="address">Address</label>
        <textarea id="address" formControlName="address" name="address" rows="3"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-violet-500"
          placeholder="123 Main St, City, Country"></textarea>
      </div>

      <div class="relative">
        <label class="block text-sm font-medium text-gray-700 mb-1" for="password">Password</label>
        <input id="password" [type]="showPassword ? 'text' : 'password'" formControlName="password" name="password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-violet-500 pr-10"
          placeholder="••••••••" />
        <button type="button" (click)="showPassword = !showPassword"
          class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500 hover:text-violet-600 focus:outline-none"
          tabindex="-1" aria-label="Toggle password visibility" style=" margin-top: 20px;">
          <span class="material-icons">
            {{ showPassword ? 'visibility_off' : 'visibility' }}
          </span>
        </button>
      </div>


      <div>
        <button [disabled]="!registerForm.valid" type="submit" class="w-full text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200
         bg-violet-600 hover:bg-violet-700
         disabled:bg-gray-400 disabled:cursor-not-allowed">
          Register
        </button>

      </div>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      Already have an account?
      <a [routerLink]="'/login'" class="text-violet-600 hover:underline">Sign in</a>
    </p>
  </div>
</div>
